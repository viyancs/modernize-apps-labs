<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoolStore Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">

</head>

<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">CoolStore Inventory</h1>
        <p>This shows the latest CoolStore Inventory from the Inventory microservice using <a href="http://wildfly-swarm.io">WildFly Swarm</a>.
        </p>
    </div>
</div>
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">
            <br><br>
            <button class="btn btn-danger btn-lg" onclick="fetchInventory()">Fetch Inventory</button>
            <hr>
            <center>
                <h1>The CoolStore Inventory</h1>
                <h2>Status: <code id="statusCode">unknown</code> (Last Successful Fetch: <span id="fetchAge">never</span>)</h2>
            </center>
            <table class="table table-bordered" id="products" border='1'>
                <tr>
                    <th>Item ID</th>
                    <th>Quantity</th>
                    <th>Location</th>
                </tr>
            </table>
            <hr>
            <button class="btn btn-danger btn-lg" onclick="fetchInventory()">Fetch Inventory</button>

        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Red Hat 2017</p>
    </footer>
</div> <!-- /container -->


<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.1/jquery.timeago.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<script type="text/javascript">

    var lastFetch;

    function fetchInventory() {

        $.ajax(
            {
                type: "GET",
                url: '/services/inventory',
                data: "{}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                cache: false,
                timeout: 1800,
                success: function (data) {
                    var trHTML = '';

                    lastFetch = new Date().getTime();

                    $.each(data, function (i, product) {

                        trHTML += '<tr>' +
                            '<td>' + product.itemId + '</td>' +
                            '<td><strong>' + product.quantity + '</strong></td>' +
                            '<td><a href="' + product.link + '">' + product.location + '</a></td>' +
                            '</tr>';
                    });

                    $('#products').find("tr:gt(0)").remove();
                    $('#products').append(trHTML);

                    $('#statusCode').text("OK").css('color', 'green');
                    $("#fetchAge").text("moments ago");
                },

                error: function (msg) {

                    $('#statusCode').text("DEAD (" + (msg.statusText ? msg.statusText : "") + ")").css('color', 'red');
                    $("#fetchAge").text(Math.floor(((new Date().getTime() - lastFetch) / 1000)) + " seconds ago");

                    // $("time#statusTime").timeago("update", new Date());
                    //$('#statusTime').attr('datetime', now).textContent(now);
                }
            });
    }

    $(document).ready(function () {
        jQuery("time.timeago").timeago();

        fetchInventory();

        setInterval(function() {
            fetchInventory();
        }, 2000);
    })

</script>
</body>
</html>
